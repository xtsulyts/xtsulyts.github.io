            <form class="row g-3 mt-2 mb-3" action="show_data.html" target="_blank" id="formulario"
                onsubmit="return validarFormulario()">
                <legend class="col-12 "> <b> R E S E R V A S </b> </legend><br><br>
                <div class="row g-3">
                    <div class="col-4">
                        <label for="fecha" class="form-label"> <b>Fecha</b> </label>
                        <input required type="date" class="form-control " id="fecha" name="fecha de reserva">
                    </div>
                    <div class="col-4">
                        <label for="personas" class="form-label"> <b>Cantidad de comensales</b></label>
                        <input required class="form-control" type="number" id="personas" name="comensales" min="2"
                            max="10">
                    </div>
                    <div class="col-4 form-check">
                        <label for="horario" class="form-label"> <b>Horario</b> </label> <br>
                        <input type="radio" class="form-check-input" id="flexRadioDefault1" name="horario">
                        <label for="flexRadioDefault1 " class="form-check-label ">Mediodía <i> (Reserva hasta 13 hs)
                            </i></label> <br>
                        <input type="radio" class="form-check-input" id="flexRadioDefault2" name="horario">
                        <label for="flexRadioDefault2" class="form-check-label ">Noche <i> (Reserva hasta 22 hs)
                            </i></label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-4">
                        <label for="nombre" class="form-label"> <b>Nombre de reserva</b> </label>
                        <input class="form-control" required type="text" id="nombre" name="nombreReserva"
                            placeholder="Ingrese aquí su nombre y apellido">
                    </div>

                    <div class="col-4">
                        <label for="email" class="form-label"> <b> Correo electrónico </b> </label>
                        <input required class="form-control" type="email" " id=" email ">
                    </div>

                    <div class=" col-4 ">
                        <label for=" telefono " class=" form-label "><b>Teléfono de contacto</b></label> <br>
                        <input required class=" form-control " maxlength=" 11 " type=" tel " name=" tel " id=" telefono ">
                    </div>

                </div>

                <div class=" row g-3 ">
                    <label for=" comentario " class=" form-label "><b>Comentarios</b></label>
                    <textarea class=" form-control " name=" notas " id=" comentario " cols=" 20 " rows=" 10 "></textarea>
                </div><br><br>
                <div class=" row ">
                        <button type=" reset " class=" btn-dark ">Borrar</button>
                        <button type=" submit " class=" btn-dark ">Enviar</button>
                </div>

<script src=" cac_un1reservas.js "></script>
